<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/assets/styles/styles.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>

  <div class="profile">
    <img class="profile__img" src="assets/images/avatar-jessica.jpeg" alt="Profile avatar" width="56" height="56">
    <h1 class="profile__title">Jessica Randall</h1>
    <p class="profile__location">London, United Kingdom</p>
    <p class="profile__occupation">"Front-end developer and avid reader."</p>

    <div class="profile__socials-list">
      <div class="social-list__item">
        <a class="social-list__link" href="#">Github</a>
      </div>
      <div class="social-list__item">
        <a class="social-list__link" href="#">Frontend Mentor</a>
      </div>
      <div class="social-list__item">
        <a class="social-list__link" href="#">LinkedIn</a>
      </div>
      <div class="social-list__item">
        <a class="social-list__link" href="#">Twitter</a>
      </div>
      <div class="social-list__item">
        <a class="social-list__link" href="#">Instagram</a>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/asadbekdev07" target="_blank">Asadbek Botirqulov</a>.
  </div>
</body>
</html>
